<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>!!!</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .mute-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    
    .mute-button:hover {
      background-color: #e0e0e0;
    }
    
    .play-stop-button {
      position: fixed;
      bottom: 60px;
      left: 20px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    
    .play-stop-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="airplaneAnimation">
    <div class="plane">
      <div class="main"></div>
      <div class="wingOne"></div>
      <div class="wingTwo"></div>
    </div>
    <div class="clouds">
      <div class="cloud cloudOne"><img src="" alt="Cloud Image 1" style="width: 120px;"></div>
      <div class="cloud cloudTwo"><img src="" alt="Cloud Image 2" style="width: 120px;"></div>
      <div class="cloud cloudThree"><img src="" alt="Cloud Image 3" style="width: 120px;"></div>
      <div class="cloud cloudFour"><img src="" alt="Cloud Image 4" style="width: 120px;"></div>
      <div class="cloud cloudFive"><img src="" alt="Cloud Image 5" style="width: 120px;"></div>
      <div class="cloud cloudSix"><img src="" alt="Cloud Image 6" style="width: 120px;"></div>
      <div class="cloud cloudSeven"><img src="" alt="Cloud Image 7" style="width: 120px;"></div>
      <div class="cloud cloudEight"><img src="" alt="Cloud Image 8" style="width: 120px;"></div>
      <div class="cloud cloudNine"><img src="" alt="Cloud Image 9" style="width: 120px;"></div>
    </div>
    <div class="banner-container">
        <i class="rope"></i>
        <i class="banner">
          Babulik ja
          <i class="triangle"></i>
        </i>
    </div>
  </div>
  
  <button id="themeToggle" class="theme-toggle">
    <span class="icon sun">‚òÄÔ∏è</span>
    <span class="icon moon">üåô</span>
  </button>

  <!-- WhatsApp Button -->
  <a href="https://" target="_blank" style="text-decoration: none;">
    <button class="whatsapp-button">
      lorem
    </button>
  </a>

  <!-- Audio Element -->
  <audio id="backgroundAudio" loop>
    <source src="" type="audio/mpeg">
  </audio>
  
  <button id="playStopButton" class="play-button">Play Audio</button>

  <script>
    const playStopButton = document.getElementById('playStopButton');
    const audio = document.getElementById('backgroundAudio');
    let isPlaying = false;

    playStopButton.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playStopButton.textContent = 'Play Audio';
      } else {
        audio.play();
        playStopButton.textContent = 'Stop Audio';
      }
      isPlaying = !isPlaying; // Toggle the playing state
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
